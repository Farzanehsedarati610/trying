<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Symbolic Transfer Gateway</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js"></script>
</head>
<body>
  <h1>Symbolic Transfer Gateway</h1>
  <label for="routing">Routing Number:</label>
  <input type="text" id="routing" placeholder="Enter routing number"><br><br>

  <label for="account">Destination Account:</label>
  <input type="text" id="account" placeholder="Enter account number"><br><br>

  <button onclick="initiateTransfer()">Submit Transfer</button>
</body>
</html>
